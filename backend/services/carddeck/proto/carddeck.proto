syntax = "proto3";

package carddeck;

option go_package = "./proto;carddeck";

service Carddeck {
	rpc CreateCard(CardRequest) returns (SuccessResponse) {}
	rpc CreateDeck(DeckRequest) returns (SuccessResponse) {}
}

message CardRequest {
	uint64 userID = 1;
	string deckName = 2;
	string frontside = 3;
	string backside = 4;
}

message DeckRequest {
	uint64 userID = 1;
	string deckName = 2;
	string groupName = 3;
}

message SuccessResponse {
	bool success = 1;
}