---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: endpoint-ingress
  labels:
    app: nginx
  annotations:
    #nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: {{ .Values.frontend.httpPath }}
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.frontend.name }}-service"
                port:
                  number: {{ .Values.frontend.port }}
          - path: {{ .Values.login.httpPath }}
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.login.name }}-service"
                port:
                  number: {{ .Values.login.port }}
          - path: {{ .Values.register.httpPath }}
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.register.name }}-service"
                port:
                  number: {{ .Values.register.port }}